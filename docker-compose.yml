services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - data:/app/data
      - auth_info:/app/auth_info_baileys
      - sessions:/app/sessions
      - logs:/app/logs
      - media:/app/media
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - whappi-network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - whappi-network
    depends_on:
      - backend

networks:
  whappi-network:
    driver: bridge

volumes:
  data:
  auth_info:
  sessions:
  logs:
  media:
